<html>
    <head>
        <title>로그인 / 회원가입 </title>
        <link rel="stylesheet" href="style copy.css">
    </head>
    <body>
        <from action = '/join_process' met
        <div class="wrap">
            <div class="form-wrap">
                <div class="button-wrap">
                    <div id="btn"></div>
                    <button type="button" class="togglebtn" onclick="login()">로그인</button>
                    <button type="button" class="togglebtn" onclick="register()">등록하기</button>
                </div>
                
                <form id="login" action="" class="input-group">
                    <div class="input-box">
                        <input id="callnumber" type="text" class="input-box" name="callnumber" placeholder="전화번호(휴대전화)">
                        <label for="callnumber">전화번호(휴대전화)</label>
                    </div>
                    <div class="input-box">
                        <input id="password" type="password" class="input-box" name="password" placeholder="비밀번호">
                        <label for="password">비밀번호</label>
                    </div>
                    <input type="checkbox" class="checkbox"><span>비밀번호 기억하기</span>
                    <button class="submit">
                        들어가기
                    </button>
                </form>
                <form id="register" action="" class="input-group">
                    <div class="input-box">
                        <input id="username" type="text" class="input-box" placeholder="이름">
                        <label for="username">이름</label>
                    </div>
                    <div class="input-box">
                        <input id="phonenumber" type="number" class="input-box" placeholder="전화번호(집)">
                        <label for="phonenumber">전화번호(집)</label>
                    </div>
                    <div class="input-box">
                        <input type="pw" class="input-box" placeholder="비밀번호">
                        <label for="pw">비밀번호</label>
                    </div>
                    
                    <input type="checkbox" class="checkbox"><span>이용약관</span>
                    <button class="submit">등록하기</button>
                </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            
            
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
        </script>
    </body>
</html>
